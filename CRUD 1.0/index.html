<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD 1.0</title>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/484/484664.png">


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>CRUD 1.0</h1>
        <button onclick="openModal()">Adicionar</button>
      </div>
      <div class="tables">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cargo</th>
              <th>Salário</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="bottom">Daniel</td>
              <td class="bottom">Software Engineer</td>
              <td class="bottom">R$ 3.500,00</td>
              <td class="bottom">
                <button onclick="editItem()" class="material-symbols-outlined">
                  edit
                </button>
              </td>
              <td class="bottom">
                <button
                  onclick="deleteItem()"
                  class="material-symbols-outlined"
                >
                  delete
                </button>
              </td>
            </tr>
            <tr>
              <td class="bottom">Karol</td>
              <td class="bottom">Designer UI</td>
              <td class="bottom">R$ 2.500,00</td>
              <td class="bottom">
                <button onclick="editItem()" class="material-symbols-outlined">
                  edit
                </button>
              </td>
              <td class="bottom">
                <button
                  onclick="deleteItem()"
                  class="material-symbols-outlined"
                >
                  delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-nome">Nome</label>
            <input type="text" id="m-nome" required />

            <label for="m-funcao">Função</label>
            <input type="text" id="m-funcao" required />

            <label for="m-salario">Salário</label>
            <input type="number" id="m-salario" required />
            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
